
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Headout Reviews</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .review-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }
    .review-photo {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }
    .review-content {
      flex: 1;
    }
    .review-user {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }
    .review-text {
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Recent Reviews from Headout</h1>
  <div id="reviews">Loading reviews...</div>

  <script>
    async function fetchReviews() {
      try {
        const res = await fetch('https://reviews.headout.com/api/reviews');
        const data = await res.json();

        const container = document.getElementById('reviews');
        container.innerHTML = '';

        data.slice(0, 20).forEach(review => {
          const photo = review.images?.[0] || 'https://headout.com/images/placeholder.png';
          const user = review.user_name || 'Anonymous';
          const text = review.review || 'No review content available.';

          const card = document.createElement('div');
          card.className = 'review-card';
          card.innerHTML = `
            <img class="review-photo" src="${photo}" alt="Review photo">
            <div class="review-content">
              <div class="review-user">${user}</div>
              <div class="review-text">${text}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        document.getElementById('reviews').innerText = 'Failed to load reviews.';
        console.error(error);
      }
    }

    fetchReviews();
  </script>

</body>
</html>
